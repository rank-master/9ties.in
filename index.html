<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viral hit community</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="top-bar">Viral hit Community</div>
    <nav style="background-color:blue">
      <ul>
        <li><a href="#" onclick="showSection('home')">Home</a></li>
        <li><a href="#" onclick="showSection('recent')">Recent</a></li>
        <li><a href="#" onclick="showSection('groupChats')">Group Chats</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="home" class="section active">
      <div class="post" onclick="openArticle('Article 1 - Home', 'Content of the first article in Home section.')">
        <img src="https://via.placeholder.com/300" alt="Post Image">
        <h2>Article 1 - Home</h2>
      </div>
      <div class="post" onclick="openArticle('Article 2 - Home', 'Content of the second article in Home section.')">
        <img src="https://via.placeholder.com/300" alt="Post Image">
        <h2>Article 2 - Home</h2>
      </div>
    </section>

    <section id="recent" class="section">
      <div class="post" onclick="openArticle('Article 1 - Recent', 'Content of the first article in Recent section.')">
        <img src="https://via.placeholder.com/300" alt="Post Image">
        <h2>Article 1 - Recent</h2>
      </div>
      <div class="post" onclick="openArticle('Article 2 - Recent', 'Content of the second article in Recent section.')">
        <img src="https://via.placeholder.com/300" alt="Post Image">
        <h2>Article 2 - Recent</h2>
      </div>
    </section>

    <section id="groupChats" class="section">
      <div class="post" onclick="openArticle('Article 1 - Group Chats', 'Content of the first article in Group Chats section.')">
        <img src="https://via.placeholder.com/300" alt="Post Image">
        <h2>Article 1 - Group Chats</h2>
      </div>
      <div class="post" onclick="openArticle('Article 2 - Group Chats', 'Content of the second article in Group Chats section.')">
        <img src="https://via.placeholder.com/300" alt="Post Image">
        <h2>Article 2 - Group Chats</h2>
      </div>
    </section>
  </main>
  <div id="article-modal" class="modal">
    <div class="modal-content">
      <h1 id="article-title"></h1>
      <p id="article-content"></p>
      <button onclick="closeArticle()">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
